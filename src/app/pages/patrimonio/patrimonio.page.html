<ion-content>
  <ion-header 
    color="green" 
    (click)="expandHeader()">
    <ion-text>
      <h6 class="ion-text-uppercase">
        
        Patrimonio
        <span *ngIf="expanded" >&#9650;</span>
        <span *ngIf="!expanded">&#9660;</span>
      </h6>
      <app-expandable expandHeight="150px" [expanded]= expanded>
        <p>
            <!-- Arbancón ofrece un rico y variado patrimonio histórico y cultural que sus orgullososo vecinos conservan y amplían constantemente. Un paseo por sus callejas y plazas revela el carácter de esta villa, su privilegiada historia y la cordialidad de sus entrañables habitantes. -->
            {{ headText }}
        </p>  
      </app-expandable>    
    </ion-text>
  </ion-header>

  <ion-grid >
    <ion-row>
      <ion-col 
        size="6" 
        *ngFor="let patrimonio of patrimonios"
      >
        <ion-card 
          [routerLink]="['/patrimonio/' + patrimonio.id]"
        >
          <ion-img [src] = "patrimonio.list_img.url"></ion-img>
          {{ patrimonio.name }}

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-justify-content-center">

  <ion-button 
  shape="round" 
  fill="outline" 
  size="small" 
  color="light"
  >
  
    <ion-label>Visitas guiadas</ion-label>
  </ion-button>
  
</ion-footer>
