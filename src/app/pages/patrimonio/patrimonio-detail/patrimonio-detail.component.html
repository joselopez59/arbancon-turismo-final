<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ patrimonio.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content 
  scrollEvents="true"  
  [fullscreen]="true"
>
  <div class="ion-text-center">
    <img src="{{imgURL}}">
  </div>
  
  <div class="ion-padding">
    
    <ion-text class=" ion-text-justify">
      <markdown [data]="patrimonio.markdownText" style="line-height: 140%;"></markdown>
    </ion-text>
    
  </div>
  
</ion-content>

<app-footer-detail [items]="patrimonio.buttons">
</app-footer-detail>
