<app-header-expandable  type="escapadas"
                        backButton="true"
                        [headText]="headText"
></app-header-expandable>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let escapada of escapadas"
      lines="none">
      <ion-card>

        <div class="card-header">
          
            <ion-card-title class="ion-text-start">
                {{ escapada.name }}          
            </ion-card-title>

            <ion-card-subtitle 
              class="ion-text-start ion-text-uppercase">
              {{ escapada.vendor }} 
            </ion-card-subtitle>

            <div class="precio">
              {{ escapada.price }} â‚¬
            </div>
        </div>
        
        <div class="inCard">
          
          <div class="imgInCard">
            <ion-img [src] = "escapada.list_img.url"></ion-img>
          </div>
          
            <ion-card-content >
              
              <ion-badge color="green"
                        *ngFor="let feature of escapada.features"
              >
                {{ feature }}
              </ion-badge>
            </ion-card-content>
              
        </div>   
      </ion-card>    
    </ion-item>
    
  </ion-list>
</ion-content>
