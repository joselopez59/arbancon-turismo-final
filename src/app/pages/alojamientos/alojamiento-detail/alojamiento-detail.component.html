<app-ag-detail-header [name]="alojamiento.name"
                      [componentProps]="componentProps"
></app-ag-detail-header>

<ion-content fullscreen>
  <ion-slides pager="true" [options]="slideOpts" >
      
    <ion-slide *ngFor="let slide of alojamiento.slider">
      <ion-img [src]="slide.url"></ion-img>
    </ion-slide>
    
  </ion-slides>
  
  <ion-grid class="subSlider">
    <ion-row>
      <ion-col 
      size="4"
      *ngFor="let feature of alojamiento.features"
      >
        <ion-label >
          {{ feature }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-justify ion-padding">
    <ion-text >
      {{ alojamiento.profil }}
    </ion-text>
  </div>
    
</ion-content>

<app-footer-detail [items]="alojamiento.footers"
></app-footer-detail>
