<ion-content>
  <ion-header 
    color="green" 
    (click)="expandHeader()">
    <ion-text>
      <h6 class="ion-text-uppercase">

        Actividades
        <span *ngIf="expanded" >&#9650;</span>
        <span *ngIf="!expanded">&#9660;</span>
      </h6>
      <app-expandable expandHeight="150px" [expanded]= expanded>
        <p>
          <!-- Arbancón ofrece un rico y variado patrimonio histórico y cultural que sus orgullososo vecinos conservan y amplían constantemente. Un paseo por sus callejas y plazas revela el carácter de esta villa, su privilegiada historia y la cordialidad de sus entrañables habitantes. -->
          {{ headText }}
        </p>  
      </app-expandable>    
    </ion-text>
  </ion-header>

  <ion-grid >
    <ion-row>
      <ion-col 
        size="6" 
        *ngFor="let actividad of actividades"
      >
        <!-- <ion-card [routerLink]="['/actividad/' + actividad.idName]"> -->
        <ion-card [routerLink]="['/actividades/' + actividad.id]">
          
          <!-- <img src = "{{ env.cmsURL }}{{ actividad.listImage.url }}"/> -->
          <ion-img [src] = "actividad.list_img.url"></ion-img>
          {{ actividad.name }}

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-justify-content-center">

  <ion-button 
    [routerLink]="['/mapa/']"
    shape="round" 
    fill="outline" 
    size="small" 
    color="light">

    <ion-label>Mapa interactivo</ion-label>

  </ion-button>
  
</ion-footer>
