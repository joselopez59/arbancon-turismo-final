<ion-content>
  
  <app-header-expandable  type="actividades"
                          [headText]="headText"
  ></app-header-expandable>

  <ion-grid >
    <ion-row>
      <ion-col 
        size="6" 
        *ngFor="let actividad of actividades"
      >
        <ion-card [routerLink]="['/actividades/' + actividad.id]">
          
          <ion-img [src] = "actividad.list_img.url"></ion-img>
          {{ actividad.name }}

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-justify-content-center">

  <ion-button 
    [routerLink]="['/mapa/']"
    shape="round" 
    fill="outline" 
    size="small" 
    color="light">

    <ion-label>Mapa interactivo</ion-label>

  </ion-button>
  
</ion-footer>
