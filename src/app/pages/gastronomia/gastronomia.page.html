<ion-content>
  
  <ion-header color="green" 
              (click)="expandHeader()"
  >
    <ion-text>
      <h6 class="ion-text-uppercase">
        GastronomÃ­a
        <span *ngIf="expanded" >&#9650;</span>
        <span *ngIf="!expanded">&#9660;</span>
      </h6>
      <app-expandable expandHeight="150px" [expanded]= expanded>
        <p>{{ headText}}</p>  
      </app-expandable>    
    </ion-text>
  </ion-header>

  <ion-list>
    <ion-item
    *ngFor="let gastronomia of gastronomias"
    [routerLink]="['/gastronomia/' + gastronomia.id]"
    routerDirection="forward"
    lines="none">

      <ion-card>

        <ion-card-content class="ion-no-padding">
          <img src = "{{gastronomia.list_img.url}}">
          <!-- <ion-img [src] = "gastronomia.list_img.url"></ion-img> -->
          
          <div>

            <ion-card-title>
            {{ gastronomia.name }}
            </ion-card-title>
            
            <ion-card-subtitle 
            class="ion-text-end"
            *ngFor="let feature of gastronomia.features">
              {{ feature }}
            </ion-card-subtitle>

          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-justify-content-center">

  <ion-button 
  [routerLink]="['/gastronomia/ofertas/']"
    shape="round" 
    fill="outline" 
    size="small" 
    color="light">

    <ion-label>Ofertas</ion-label>
  </ion-button>
</ion-footer>
