<app-ag-detail-header [name]="gastronomia.name"
                      [componentProps]="componentProps"
></app-ag-detail-header>

<ion-content fullscreen>

  <ion-slides pager="true" [options]="slideOpts">
      
    <ion-slide *ngFor="let slide of gastronomia.slider">
      <!-- <ion-img src="../../assets/{{ slide }}"></ion-img> -->
      <ion-img [src]="slide.url"></ion-img>
     
    </ion-slide>
    
  </ion-slides>

  <ion-grid class="subSlider">
    <ion-row >
      <ion-col 
      size="4"
      *ngFor="let feature of gastronomia.features"
      >
        <ion-label class="subSlider">
          {{ feature}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-justify ion-padding">
    <ion-text >
      {{ gastronomia.profil }}
    </ion-text>
  </div>

</ion-content>

<ion-footer >

  <ion-chip *ngFor="let footer of gastronomia.footers"
    color= "white"
    button (click)="openExternalUrl(footer.url)"
  >
    <ion-icon name="{{footer.icon}}"></ion-icon>
    <ion-label>{{footer.label}}</ion-label>
  </ion-chip>
  
</ion-footer>
